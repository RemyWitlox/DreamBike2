server:
  port: 8760

spring:
  application:
    name: gateway  
  cloud:
    gateway:
      default-filters:      - TokenRelay
      routes:
      - id: registry
        uri: lb://registry
        predicates:
        - Path=/registry/**
        filters:
        - StripPrefix=1
      - id: eureka
        uri: lb://registry
        predicates:
        - Path=/eureka/**
      - id: bike
        uri: lb://bike
        predicates:
        - Path=/bike/**
        filters:
        - StripPrefix=1
      - id: docking
        uri: lb://docking
        predicates:
        - Path=/docking/**
        filters:
        - StripPrefix=1
      - id: keycloak
        uri: http://85.146.20.136:8080
        predicates:
        - Path=/keycloak/**
        filters:
        - StripPrefix=1
      - id: bikedocking
        uri: lb://bikedocking
        predicates:
        - Path=/bikedocking/**
        filters:
        - StripPrefix=1
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - HEAD
  security:    oauth2:      client:        provider:          keycloak:
            issuer-uri: http://85.146.20.136:8080/auth/realms/DreamBikeKeycloak
            user-name-attribute: preferred_username
        registration:          keycloak:
            client-id: loginapp
            client-secret: e729b79d-4280-4ce4-bcf3-4fd6321bc491


info:
  app:
    name: ${spring.application.name}

eureka:
  client:
    registerWithEureka: true
    serviceUrl: 
      defaultZone: http://registry:8761/eureka
    healthcheck:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - mappings
          - env
          - health
          - info
